<!DOCTYPE html>
<html>
    <body>

    <h1>Kalkulator walutowy</h1>

    <p>Wybierz walutę z lisy poniżej aby przeliczyć na PLN.</p>

        <form method="POST">
            <label for="currency">Wybierz walutę:</label>
            <select name="code" id="code">
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="HUF">HUF</option>
                <option value="CHF">CHF</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="NOK">NOK</option>
                <option value="SEK">SEK</option>
                <option value="XDR">XDR</option>
            </select>
            <br><br>
        
        
            <p>Wpisz kwotę waluty do przeliczenia na PLN:</p>
            <label for="value">Podaj kwotę:</label>
            <textarea cols=5 rows=1 type="textbox" id="value" name="value"></textarea><br>
            <input type="submit" value="Przelicz">
        </form>
        <p>Kliknij "Przelicz" aby otrzymać wynik w PLN.</p>
    
    <p>
        <label>Oto wynik:</label>
        {% for result in results %}
        <p>{{result}} PLN</p>
        {% endfor %}
    </p>

    

    </body>
</html>
